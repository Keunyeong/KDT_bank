<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KDT_BANK</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/main.js"></script>
</head>
<body>
  <div class="phone">
    <!-- NATIVE -->
    <div class="native">
      <div class="time">
        <img src="images/Time Style.png" alt="TIME">
      </div>
      <div class="items">
        <img src="images/Cellular Connection.png" alt="CELLULAR">
        <img src="images/Wifi.png" alt="WIFI">
        <img src="images/Battery.png" alt="BATTERY">
      </div>
    </div>
    <!-- MAIN -->
    <main>
      <h1 style="font-size: 0;">자산관리</h1>
      <!-- SECTION -->
      <section class="sec01">
        <div class="account">
          <!-- HEADER -->
          <header class="account__header">
            <div class="avatar">
              <img src="" alt="AVATAR">
            </div>
            <h2></h2>
            <div class="items">
              <a class="payment" href="javascript:void(0)">
                <img src="images/payment_icon.png" alt="PAYMENT_ICON">
              </a>
              <a href="javascript:void(0)" class="search">
                <img src="images/search.png" alt="SEARCH">
              </a>
            </div>
          </header>

          <!-- ACCOUNT -->
          <div class="account__main">
            <h2 style="font-size: 0;">계좌관리</h2>
            <div class="account__main__box">
              <div class="account__transfer">
                <p class="account__number"></p>
                <a class="account__transfer__btn" href="javascript:void(0)"><span>이체</span></a>
              </div>
              <div class="account__amount__total">
                <p><span></span><span style='display:none;'></span> 원</p>
              </div>
              <div class="account__amount">
                <div class="account__amount__bar">
                  <div class="account__amount__bar__ratio"></div>
                </div>
                <div class="account__amount__bar__limit"></div>
                <span style="display:none"></span>
              </div>
              <a class="account__manager__btn" href="javascript:void(0)">
                <img src="images/graph.png" alt="GRAPH">
              </a>
              <div class="account__balance__info">
                <p><span class="account__balance__date">5</span>일 동안 <span class="account__balance">210,000</span><span style="display:none"></span> 원 남음</p>
              </div>
            </div>
          </div>
          <div class="account__ad">
            <ul class="account__ad__list">
              <li><span></span>원 지금 바로 투자하세요! <a href="javascript:void(0)">Go</a></li>
            </ul>
          </div>
        </div>

        <div class="sec01 contents">
          <div class="sec01 contents__sizeup">
            <a href="javascript:void(0)">
              <div class="sec01"></div>
            </a>
          </div>
          <div class="contents__money-box">
            <div class="contents__money-box__list">
              <!-- 저금통을 만들면 추가 -->
              <!-- <div>
                <div class="money-box__ratio"></div>
                <p>title</p>
                <p><span class="money-box__amount">0</span>원</p>
              </div> -->
              <div class="contents__money-box__addBtn">
                <img src="images/plusCircle.png" alt="PLUSCIRCLE">
                <span>저금통 만들기</span>
              </div>
            </div>
          </div>
          <div class="contents__history">
            <ul class="sec01 contents__history__list">
              <!-- json을 받아 작성 -->
              <!-- <li>
                <ul class="contents__receipt">
                  <li></li>
                </ul>
              </li> -->
            </ul>
          </div>
        </div>

        <!-- ADD MONEY BOX -->
        <div class="add__money__box">
          <label for="title">저금통 이름</label>
          <input type="text" id="titile" placeholder="여행자금">
          <label for="targetAmount">목표금액</label>
          <input type="number" id="targetAmount" placeholder="100000">
          <div>
            <a class="btn add" href="javascrip:void(0)">추가</a>
            <a class="btn cancel" href="javascrip:void(0)">취소</a>
          </div>
        </div>
      </section>

      <section class="sec02">
        <div class="account">
          <!-- HEADER -->
          <header class="account__header">
            <div class="avatar">
              <img src="images/avatar.png" alt="AVATAR">
            </div>
            <h2>어머니</h2>
            <div class="items">
              <a class="payment" href="javascript:void(0)">
                <img src="images/payment_icon.png" alt="PAYMENT_ICON">
              </a>
              <a href="javascript:void(0)" class="search">
                <img src="images/search.png" alt="SEARCH">
              </a>
            </div>
          </header>

          <div class="account__main">
            <h2 style="font-size: 0;">계좌관리</h2>
            <div class="account__main__box">
              <div class="account__transfer">
                <p class="account__number">355-673877-78773</p>
                <a class="account__transfer__btn" href="javascript:void(0)"><span>이체</span></a>
              </div>
              <div class="account__amount__total">
                <p><span></span><span style='display:none;'></span>원</p>
              </div>
              <div class="account__amount">
                <div class="account__amount__bar">
                  <div class="account__amount__bar__ratio"></div>
                </div>
                <div class="account__amount__bar__limit"></div>
                <span style="display:none"></span>
              </div>
              <a class="account__manager__btn" href="javascript:void(0)">
                <img src="images/graph.png" alt="GRAPH">
              </a>
              <div class="account__balance__info">
                <p><span class="account__balance__date">5</span>일 동안 <span class="account__balance">210,000</span><span style="display:none"></span>원 남음</p>
              </div>
            </div>
          </div>
          <div class="account__ad">
            <ul class="account__ad__list">
              <li><span></span>원 지금 바로 투자하세요!   <a href="javascript:void(0)">Go</a></li>
            </ul>
          </div>
        </div>

        <div class="sec02 contents">
          <div class="sec02 contents__sizeup">
            <a href="javascript:void(0)">
              <div class="sec02"></div>
            </a>
          </div>
          <div class="contents__money-box">
            <div class="contents__money-box__list">
              <!-- 저금통을 만들면 추가 -->
              <div class="contents__money-box__addBtn">
                <img src="images/plusCircle.png" alt="PLUSCIRCLE">
                <span>저금통 만들기</span>
              </div>
            </div>
          </div>
          <div class="contents__history">
            <ul class="sec02 contents__history__list">
              <!-- json을 받아 작성 -->
              <!-- <li>
                <ul class="contents__receipt">
                  <li></li>
                </ul>
              </li> -->
            </ul>
          </div>
        </div>

        <!-- ADD MONEY BOX -->
        <div class="add__money__box">
          <label for="title">저금통 이름</label>
          <input type="text" id="titile" placeholder="여행자금">
          <label for="targetAmount">목표금액</label>
          <input type="number" id="targetAmount" placeholder="100000">
          <div>
            <a class="btn add" href="javascrip:void(0)">추가</a>
            <a class="btn cancel" href="javascrip:void(0)">취소</a>
          </div>
        </div>
      </section>

      <!-- ACCOUNT__MANAGER__PAGE -->
      <div class="account__manager">
        <header>
          <h2>지출관리</h2>
        </header>
        <div class="option">
          <div>
            <h3>기준금액설정</h3>
            <div>
              <input type="number" placeholder="1000"><span>원</span>
            </div>
          </div>
          <div class="option__controller__box">
            <div class="option__controller">
              <div class="option__controller__ratio"></div>
            </div>
            <div class="option__controller__limit"></div>
          </div>
        </div>
        <div class="reports">
          <div class="reports__chart">
            <div>
              <h3>일간 리포트</h3>
            </div>
            <div class="chart">

            </div>
          </div>
          <div class="reports__graph">
            <div>
              <h3><span>12</span>월 지출패턴</h3>
            </div>
            <div class="graph"></div>
            <div class="reports__contents"></div>
          </div>
          
        </div>
        <a href="javascript:void(0)">닫기</a>
      </div>


    </main>
    <!-- NAV -->
    <nav>
      <a href="javascript:void(0)" class="home">
        <img src="images/home.png" alt="HOME">
      </a>
      <a href="javascript:void(0)" class="next">
        <div>
          <img src="images/arrow_left.png" alt="ARROW_LEFT">
          <img src="images/arrow_right.png" alt="ARROW_RIGHT">
        </div>
      </a>
      <a href="javascript:void(0)" class="message">
        <img src="images/message.png" alt="MESSAGE">
      </a>
      <a href="javascript:void(0)" class="menu">
        <img src="images/menu.png" alt="MENU">
      </a>
    </nav>
  </div>
</body>
</html>
